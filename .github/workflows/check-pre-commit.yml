name: Check pre-commit

on:
  push:
    paths:
      # Set this to the directory of the template
      - pre-commit/**
      - .github/workflows/check-pre-commit.yml
  workflow_dispatch:
  workflow_call:

concurrency:
  group: check-pre-commit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          path: ./tmp

      - run: nix flake new -t ./tmp#pre-commit ./work
      - name: Prepare the project
        working-directory: work
        run: |
          git init
          git add .

      - name: Check the hook
        run: nix develop -L --command test .pre-commit-config.yaml
        working-directory: work
