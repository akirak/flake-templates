name: Check minimal

on:
  push:
    paths:
    # Set this to the directory of the template
    - minimal/**
    - .github/workflows/check-minimal.yml
  workflow_dispatch:
  workflow_call:

concurrency:
  group: check-minimal-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: cachix/install-nix-action@91a071959513ca103b54280ac0bef5b825791d4d # v31
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        path: ./tmp
    - run: nix flake new -t ./tmp#minimal ./work
    - name: Prepare the project
      working-directory: work
      run: |
        git init
        git add .

    # Run any task to check your flake
    - run: nix build '.#hello' -L
      working-directory: work
