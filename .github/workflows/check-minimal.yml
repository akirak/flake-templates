name: Check minimal

on:
  push:
    paths:
    # Set this to the directory of the template
    - minimal/**
    - .github/workflows/check-minimal.yml
  workflow_dispatch:
  workflow_call:

concurrency:
  group: check-minimal-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      with:
        path: ./tmp
    - run: nix flake new -t ./tmp#minimal ./work
    - name: Prepare the project
      working-directory: work
      run: |
        git init
        git add .

    # Run any task to check your flake
    - run: nix build '.#hello' -L
      working-directory: work
