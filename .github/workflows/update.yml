name: Update

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: cachix/install-nix-action@v17

    - name: Update flake inputs
      run: nix flake lock --update-input nixpkgs

    - name: Update Erlang and Elixir
      run: nix run .#update-beam

    - name: Check if any of the flake.nix has been modified
      run: git diff-index --quiet ${{ github.sha }} -- **/flake.nix
      continue-on-error: true
      id: changed

    - name: Roll back flake.lock if flake.nix have not been modified
      if: ${{ steps.changed.outcome == 'success' }}
      run: git checkout ${{ github.sha }} -- flake.lock

    - uses: peter-evans/create-pull-request@v4
      id: pr
      with:
        commit-message: 'Update'
        base: master
        title: 'chore: Update language runtime'
        branch: create-pull-request/update
        labels: automation,update
