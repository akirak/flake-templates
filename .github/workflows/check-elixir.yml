name: Check elixir

on:
  push:
    paths:
      # Set this to the directory of the template
      - elixir/**
      - .github/workflows/check-elixir.yml
  workflow_dispatch:
  workflow_call:

concurrency:
  group: check-elixir-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: cachix/install-nix-action@9280e7aca88deada44c930f1e2c78e21c3ae3edd # v31
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          path: ./tmp
      - run: nix flake new -t ./tmp#elixir ./work
      - name: Prepare the project
        working-directory: work
        run: |
          git init
          git add .

      - name: Check executables
        run: |
          nix develop -L --command mix help
          nix develop -L --command elixirc --version
        working-directory: work
