name: Check treefmt

on:
  push:
    paths:
      # Set this to the directory of the template
      - treefmt/**
      - .github/workflows/check-treefmt.yml
  workflow_dispatch:
  workflow_call:

concurrency:
  group: check-treefmt-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: cachix/install-nix-action@56a7bb7b56d9a92d4fd1bc05758de7eea4a370a8 # v31
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          path: ./tmp

      - run: nix flake new -t ./tmp#treefmt ./work
      - name: Prepare the project
        working-directory: work
        run: |
          git init
          git add .

      - run: nix fmt "$PWD"
        working-directory: work

      - run: nix flake check --print-build-logs
        working-directory: work
